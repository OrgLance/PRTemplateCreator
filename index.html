
<!DOCTYPE html>
<html>
<head>
<title>Create Yaml Bug Template</title>
<script src="form.js" type="text/javascript"></script>
<link href="form.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="main_content">
		<!--
========================================================================================
Header Div.
========================================================================================
-->
		<div class="first">
			<p>
				<a href="https://www.formget.com/app/"><img id="logo"
					src="logo.png"> </a> Online Bug Template builder.
			</p>
		</div>
		<!--
======================================================================================
This Div is for the Buttons. When user click on buttons, respective field will appear.
=======================================================================================
-->
		<div class="two">
			<h4>Frequently Used Form Fields</h4>
			<button onclick="nameFunction()">Name</button>
			<button onclick="emailFunction()">Email</button>
			<button onclick="contactFunction()">Contact</button>
			<button onclick="textareaFunction()">Message</button>
			<button onclick="inputFunction()">Input</button>
			<button onclick="textareaFunction()">Textarea</button>
			<button onclick="textareaFunction()">Dropdown</button>
			<button onclick="textareaFunction()">Checkboxes</button>
			<button onclick="resetElements()">Reset</button>
		</div>
		<!--
========================================================================================
This Div is meant to display final form.
========================================================================================
-->
		<div class="three">
			<h2>Your Dynamic Form!</h2>
			<form action="#" id="mainform" method="get" name="mainform">
				<span id="myForm"></span>
				<p></p>
				<input type="submit" value="Submit">
			</form>
		</div>
		<!--
========================================================================================
Footer Div.
========================================================================================
-->
		<div class="four">
			<p>
				2022 <a href="https://orglancetechnologi.wixsite.com/orglance/"><img
					src="logo.png"> </a> All rights reserved.
			</p>
		</div>
	</div>
</body>
</html>
